server:
  port: 8080
servlet:
  encoding:
    force-response: true
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/database
    username: root
    password: root
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    hibernate.ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.timezone: KST
logging:
  level:
    throwmoney.controller: debug
